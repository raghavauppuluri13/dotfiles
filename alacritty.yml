colors:
  # Default colors
  primary:
    background: '#040406'
    foreground: '#f8f8f2'

  # Normal colors
  normal: 
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
 
font:
    size: 6
key_bindings:
- { key: Back,   mods: Shift,   chars: "\x7f" }
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
